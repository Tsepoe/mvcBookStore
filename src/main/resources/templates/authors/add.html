<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">
    <title>Add New Author</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">ðŸ“š BookStore</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/authors}">Authors</a>
                <a class="nav-link active" th:href="@{/books}">Books</a>
            </div>
        </div>
    </nav>
    <h1>Add New Author</h1>
    <form th:action="@{/authors/add}" th:object="${author}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" th:field="*{bio}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Author</button>
        <a th:href="@{/authors}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
