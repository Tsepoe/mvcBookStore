<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Authors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">ðŸ“š BookStore</a>
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/authors}">Authors</a>
                <a class="nav-link" th:href="@{/books}">Books</a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Author Directory</h1>
            <a th:href="@{/authors/new}" class="btn btn-primary">+ Add Author</a>
        </div>

        <div class="table-container">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Bio</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="author : ${authors}">
                        <td th:text="${author.name}"></td>
                        <td th:text="${author.bio}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/authors/{id}(id=${author.id})}" 
                                   class="btn btn-sm btn-outline-info">View</a>
                                <a th:href="@{/authors/edit/{id}(id=${author.id})}" 
                                   class="btn btn-sm btn-outline-secondary">Edit</a>
                                <a th:href="@{/authors/delete/{id}(id=${author.id})}" 
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Delete this author?')">Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/books}" class="btn btn-secondary mt-3">View All Books</a>
    </div>
</body>
</html>
