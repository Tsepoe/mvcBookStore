<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">BookStore</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/authors}">Authors</a>
                <a class="nav-link active" th:href="@{/books}">Books</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Add New Book</h2>
        <form th:action="@{/books/new}" th:object="${book}" method="post">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" th:field="*{title}" required>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Author</label>
                <select class="form-select" th:field="*{authorId}" required>
                    <option value="">Select Author</option>
                    <option th:each="author : ${authors}" 
                            th:value="${author.id}"
                            th:text="${author.name}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">ISBN</label>
                <input type="text" class="form-control" th:field="*{isbn}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Publication Year</label>
                <input type="number" class="form-control" th:field="*{publicationYear}" required>
            </div>
            
            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Book</button>
            </div>
        </form>
    </div>
</body>
</html>
